<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 200px;
            border: 3px solid thistle;
        }
         button[type=button]/*#bt1, #bt2, #bt3 */{ /* 속성선택자 */
            width: 80px;
            height: 30px;
            border: 1px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button type="button" id="bt1">Red</button>
    <button type="button" id="bt2">Green</button>
    <button type="button" id="bt3">Blue</button>
    <p></p>
    <div id="box"></div>



    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        // 현재문서가 준비완료되면 수행하는 것이 jQuery
        $(function() {

            // id가 bt1인 요소를 클릭할 때
            // $("#bt1").click(function(){
                $("#bt1").bind("click", handler);
                $("#bt2").bind("click",function(){   // bind를 쓰면 좋은점은 나중에 무슨 일이 생기면 bt1을 클릭하지 못하게 수정할 수 있다.
                    //클릭했을 때 수행하는 문장들...
                    $("#box").css("backgroundColor", "#0f0");
                    $("#bt1").bind("click", handler);

            });
            $("#bt3").bind("click",function(){   // bind를 쓰면 좋은점은 나중에 무슨 일이 생기면 bt1을 클릭하지 못하게 수정할 수 있다.
                //클릭했을 때 수행하는 문장들...
                $("#box").css("backgroundColor", "#00f");
                $("#bt1").unbind("click"); //첫번째 버튼의 click이벤트를 수거!
            });
        });

        let handler = function(){   // bind를 쓰면 좋은점은 나중에 무슨 일이 생기면 bt1을 클릭하지 못하게 수정할 수 있다.
                //클릭했을 때 수행하는 문장들...
                $("#box").css("backgroundColor", "#f00");
        }

    </script>
</body>
</html>
