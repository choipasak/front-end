<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 3px solid rgb(158, 124, 130);
            width: 300px;
            height: 300px;
            border-radius: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form action="~서버주소~" method="post">
        <table>
            <colgroup>
                <col wid="75px"/>
                <col wid="150px"/>
            </colgroup>
            <tbody>
                <tr class="trr">
                    <td><label for="send_name">이름</label></td>
                    <td><input type="text" name="u_name" id="send_name" data-name="이름"></td>
                </tr>
                <tr>
                    <td><label for="send_id">아이디</label></td>
                    <td><input type="text" name="u_id" id="send_id" data-name="아이디"></td>
                </tr>
                <tr>
                    <td><label for="send_pw">비밀번호</label></td>
                    <td><input type="password" name="u_pw" id="send_pw" data-name="비밀번호"></td>
                </tr>
                <tr>
                    <td><label for="send_email">이메일</label></td>
                    <td><input type="text" name="u_email" id="send_email" data-name="이메일"></td>
                </tr>
                <tr>
                    <td><input type="button" value="확인" onclick="exe()" ></td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function exe() {
            let a = document.forms[0]; //이게 지금 한개밖에 없지만 첫번째 폼을 가져온거고
            let val = a.value; //이게 위에거의 입력칸을 가져온거고 아 근데 배열에서 value값을 바로 가져올수있는게 아닌가 -> !질문
            let ar = a.elements; //elements 라는 명령어?는 forms로 가져온 내용 안의 요소들을 가져오는 역할을함 여기서 .속성 해서 속성들 가져오는거
            
            let chk = true;

            //이제 for문으로 바디내용을 하나씩 체크할건데, 
            //미입력빈칸 있으면 alert로 알리고 다시 체크시작할거야
            
            for(let i =0; i < ar.length; i++) {
                if(ar[i].value.trim().length == 0) { //여기다가 만약 배열[i] 값이 '미입력빈칸오류칸'이 맞다면 break;를
                    alert(ar[i].dataset.name + "을(를) 입력하세요."); //ar배열에서 if문에 걸린 i번째 index값의 name속성이름을 말해주면서 경고창 띄운거
                    ar[i].focus(); // 이건 if문에서 걸린 칸에 깜빡이는 포커스 준건데 해보니까 초기화도시켜줘야함
                    chk = false;
                    ar[i].value= "";
                    break;
                }

            } 
            if (chk){
                alert("회원가입에 성공하였습니다!");
            }
        }
    </script>
</body>
</html>
