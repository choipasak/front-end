<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1 {
            width: 300px;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #t1 th, #t1 th {
            border: 1px solid green;
            padding: 4px;
        }
        #t1 caption {
            text-indent: -9999px; 
            height: 0;
            /* 캡션을 안보이게한다음 없애버렸음 */
        }
        #t1>thead>tr:first-child>td { /* thead안에 첫번째 tr안에 td를 선택한거임 */
            text-align: right;
            border: none;
        }
    </style>
</head>
<body>
    <h2>2번테이블 햄추가</h2>
    
    <form action="" method="post">
        <label for="s_name">이름</label>
        <input type="text" name="u_name" id="s_name"/>
        <br/>
        <label for="s_name">연락처</label>
        <input type="text" name="u_phone" id="s_phone"/>
        <br/>
        <input type="button" value="확인" onclick="add()"/>
        <!-- 확인버튼 하나에 다 연결하기 -->
        <br/>
    </form>
    
    <table id="t1">
        <thead>
            <tr>
                <td colspan="4">
                    <!-- <input type="button" value="추가" name="" id=""> -->
                </td>
                
            </tr>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    
    <script>
        
        let idx = 0;//번호

        let name = document.getElementById("s_name");
        let phone = document.getElementById("s_phone");
        
        let table = document.getElementById("t1");// 일단 위의 tr을 넣어줄 테이블을 가져와

        function add() {
            //확인 버튼을 눌러서 이름과 연락처의 입력값을 받아 행추가를 해줘야한다
            //그럼 행추가 기능을 먼저 만들고
            //1개의 행에 총 4개의 열이 있고, 마지막 열은 삭제 버튼임. 먼저 행 1개랑 열 3개랑 삭제버튼 열 1개

            //여기는 번호
            let td1 = document.createElement("td"); //<td></td>를 만든거임
            //누를때마다 숫자가 증감되야함
            td1.innerText = ++idx;
            
            //여기는 이름
            let td2 = document.createElement("td"); //<td></td>를 만든거임
            td2.innerText = name.value;//td가 화면에 나타낼 값을 s_name의 value값을 받아오겠다
            
            //여기는 연락처
            let td3 = document.createElement("td");//<td></td>를 만든거임
            td3.innerText = phone.value; //이거는 td1을 화면에 나타낼 값에 s_phone의 value값을 받아서 넣을것이라는 뜻

            //일단 td3를 만들고
            let td4 = document.createElement("td");

            //여기는 삭제버튼임!!!!!!!!!!!!!!!!!!!!@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            //큰일남 알고보니까 버튼을 그대로 넣는게아니라 그냥 빈칸의 td3에다가 apppendChild 해가지고 버튼을 넣는거였음 수업을 안들었나왜이래
            
            let bt = document.createElement("input");//이건 버튼자체를 input으로 만들어서 input 넣어줌
            bt.type = "button";//<button type="button"></button> 이걸 만든거임
            bt.value = "추가";//<button type="button" value = "추가"></button>
            bt.id = "btn"+idx; //이거 베껴온거임@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            
            //이제 버튼을 td3에 담고
            td4.appendChild(bt);
            
            
            //여기는 행!
            let tr = document.createElement("tr"); //<tr></tr>를 만든거임
            
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            // tr.appendChild(input); // 4개 다 tr, 행에 열4개 추가해준거임

            tr.style.textAlign = "center";
            
            let tbody = table.children[1]; //children이 배열객체여서 불러온 테이블의 2번째 index값인 부분을 tbody라고 지정해준거임
            tbody.appendChild(tr); //찾아낸 tbody부분에 만들어준 tr을 담아준다는 의미. 출력까진아님 버튼눌러야 출력임
            

        }
        </script>
</body>
</html>
