<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1 {
            width: 600px;
            border-collapse: collapse;
        }
        #t1 td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>jQuery를 이용한 체크박스선택</h1>
    <table id="t1">
        <colgroup>
            <col width="30px"/>
            <col width="*"/>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id="all"/>
                    <em>전체선택</em>
                    <!-- emphasize태그는 문장 내에서 강조하고 싶을 때 쓴다.
                    (i태그와 strong태그를 합친 것) -->
                </td:colspan>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="ch1" id="ch1"/></td>
                <td>제목1</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch2" id="ch2"/></td>
                <td>제목2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch3" id="ch3"/></td>
                <td>제목3</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch4" id="ch4"/></td>
                <td>제목4</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch5" id="ch5"/></td>
                <td>제목5</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch6" id="ch6"/></td>
                <td>제목6</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
       $(function(){
            //체크박스 다가져와~
            let chk = $("#t1").find(":checkbox");

            //id="all" 버튼 눌렀을 때
            $("#all").bind("click",function(){
                chk.prop("checked", this.checked);
            });
        });
    </script>
</body>
</html>
