<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body onload="">
      <form action="" method="post" class="make">
        <label for="multi">구구단을 외자~<br/>구구단을 외자~<br/></label>
        <span>몇! 단!</span>
        <input type="number" id="multi" name="u_selc">
        <button type="button" onclick="multi(this.form)">단!</button>
      </form>
      <div id="box"></div>
      <script>
        function multi(numm) {

            let a = parseInt(numm.u_selc.value);

            msg = "";
            
            for (let i = 1; i <= a; i++) {
                document.write()
                msg += i+""
            }
            box.innerHTML = msg;
        }
      </script>
</body>
</html>
