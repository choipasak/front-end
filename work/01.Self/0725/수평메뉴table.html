<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(43, 68, 91);
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .sp {
            background-color: rgb(43, 68, 91);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 40px;
        }
        #t1>tr {
            background-color: rgb(49, 90, 126);
            margin: 0px;
        }
        button {
            background-color: rgb(49, 90, 126);
            padding: 15px;
            margin: 0px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tbody id="t1">
                <tr>
                    <td colspan="5" class="sp">Lavalamp CSS Menu</td>
                </tr>
                <tr>
                    <td><button value="home">HOME</button></td>
                    <td><button>ABOUT</button></td>
                    <td><button>BLOG</button></td>
                    <td><button>PROTEFOLIO</button></td>
                    <td><button>CONTACT</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
