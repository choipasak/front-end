<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigationMenu</title>
    <style>
        #m1 {
            list-style: none;
            /* border: 1px solid #000; */
            border-collapse: collapse;
            padding-left: 0px;
            margin-top: 0px;
        }
        #m1 li {
            color: rgb(218, 218, 218);
            background-color: rgb(83, 83, 83);
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
        header {
            margin-bottom: 0px;
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 10px;
            background-color: rgb(11, 11, 11);
        }
    </style>
</head>
<body>
    <div>
        <header>MENU</header>
        <ul id="m1">
            <li>HOME</li>
            <li>SIGHTS</li>
            <li>DINING</li>
            <li>EVENTS</li>
            <li>LOADING</li>
        </ul>
    </div>
</body>
</html>
