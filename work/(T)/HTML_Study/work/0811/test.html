<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table caption{
            margin: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        table tbody tr:first-child {font-weight: bold;}
        table tr, td{
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>인재개발원 숙소</caption>
        <colgroup>
            <col width="150px"/>
            <col width="100px"/>
            <col width="100px"/>
            <col width="250px"/>
        </colgroup>
        <tbody>
            <tr>
                <td>방이름</td>
                <td>대상</td>
                <td>크기</td>
                <td>가격</td>
            </tr>
            <tr>
                <td>유채방</td>
                <td>여성</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 60,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성</td>
            </tr>
            <tr>
                <td>가족</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>누구나</td>
                <td>2인실</td>
            </tr>
            <tr>
                <td colspan="4">** 3세까지무료</td>
            </tr>
        </tbody>
    </table>
    <img src="" alt="" >
    <area shape="circle" coords="" href="" alt="">
    <input type="text" name="" id="" pattern="\d*" placeholder="아이디를 입력하세요" required maxlength="10">
</body>
</html>
