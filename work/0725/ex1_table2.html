<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 150px;
            height: 60px;
            text-align: center;
            border: 1px solid #000;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <table>
            
            <tbody>
                <tr>
                    <td rowspan="3">1</td>
                    <td colspan="2">1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td rowspan="3" colspan="2"></td>
                </tr>
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
