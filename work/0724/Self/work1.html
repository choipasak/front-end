<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <form method="post" action="molang">
            <table>
                <thead>
                    <th>naver</th>
                </thead>
                <tbody>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" id="send_id" name="user_id">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <input type="password" id="send_pw" name="user_pw">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호 재확인</td>
                        <td>
                            <input type="password" id="send_pw" name="user_pw">
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input type="text" id="send_name" name="user_name">
                        </td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td>
                            <input type="date" id="send_bth" name="user_bth">
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <select name="성별" id="send_gen">
                                <option value="women">여성</option>
                                <option value="man">남성</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>본인 확인 이메일</td>
                        <td>
                            <input type="email" id="send_email" name="user_email" placeholder="선택 입력">
                        </td>
                    </tr>
                    <tr>
                        <td>휴대전화</td>
                        <td>
                            <input type="tel" id="send_tel" name="user_tel" placeholder="전화번호 입력">
                        </td>
                    </tr>
                </tbody>
            </table>
            <tfoot>
                <input type="button" value="가입하기">
            </tfoot>
        </form>
    </article>
</body>
</html>
