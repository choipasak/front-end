<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 3px dotted #aaa;">
        인라인레벨 : a태그, br태그, span태그, input태그, textarea태그, button태그 ...
        <br/>
        블록레벨 : h1~6태그, p태그, div태그, ul태그, ol태그, form태그, table태그 ...
    </div>
    <article style="border: 3px double #347; width: 500px;" >
        article은 HTML5에 오면서 문단 즉, 기사내용의 의미를 가지는 태그다.
    </article>
    <a href="" style="border: 3px double #f00; width: 200px;">a태그</a> <!--실제로 크기조정이 적용되지 않은 결과를 볼 수 있다-->
    <span>span태그</span>
    <a href="">a태그</a>
    <div>
        <p>ul태그는 순번을 가지지 않는 목록태그다.</p>
        <ul>
            <li>항목1</li><li>항목2</li><li>항목3</li>
        </ul>
        <ol>
            <li>항목1</li><li>항목2</li><li>항목3</li>
        </ol>
        
    </div>
</body>
</html>
