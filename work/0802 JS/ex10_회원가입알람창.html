<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <colgroup>
                <col width="80px"/>
                <col width="320px"/>
            </colgroup>
            <tbody>
                <tr>
                    <td><label for="s_name">이름</label></td>
                    <td><input type="text" name="u_name" id="s_name" data-tag-name="이름"></td>
                </tr>
                <tr>
                    <td><label for="s_id">아이디</label></td>
                    <td><input type="text" name="u_id" id="s_id" data-tag-name="아이디"></td>
                </tr>
                <tr>
                    <td><label for="s_pw">비밀번호</label></td>
                    <td><input type="password" name="u_pw" id="s_pw" data-tag-name="비밀번호"></td>
                </tr>
                <tr>
                    <td><label for="s_email">이메일</label></td>
                    <td><input type="email" name="u_email" id="s_email" data-tag-name="이메일"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- <button type="button" onclick="exe()" name="btn" >확인</button>  value값을 주던가 랭스값에서 1을 빼주던가 버튼이 마지막이니까-->
                        <input type="button" name="" id="" value="확인" onclick="exe()"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        // function exe() {}
        let exe = function() {
            //폼의 요소들을 배열로얻어낸다.
            let ar = document.forms[0].elements; //이거 자체가 배열임
            // alert(ar.length);

            //반복 수행을 모두 수행 했는지? 안했는지? 여부결정 하는 변수
            let chk = true;

            //얻어낸 폼의 요소들을 모두 반복수행하자! (배열의 내용 갯수만큼)
            for (let i = 0; i < ar.length-1; i++) { 
                console.log(ar[i].name);
                if(ar[i].value.trim().length == 0) {
                    // ㄴ 공백만 입력했거나 아무것도 입력하지 않은 경우
                    // alert(ar[i].name +"를(을) 입력하세요")
                    alert(ar[i].dataset.tagName +"을(를) 입력하세요"); //이게 제일 보편적!
                    ar[i].focus(); //해당 요소에 커서놓기
                    ar[i].value = "";
                    chk = false;
                    break; //가장 가까운. 반복문 탈출
                }
            }// for(반복문)문 의 끝!
            // 제어가 여기왔을 때는 두가지 상황 중 하나다.
            // 1. break를 만났다 뭔가 잘못됬따
            // 2. for문을 다 수행해서 끝났을 때
            // 근데 이걸 어떻게 구분해
            // if(chk == true) 이거는 연산을 2번 하는게 되기 때문에 그냥 밑에처럼 적어준다~
            if(chk) { //chk가 값이 true이기때문에 그냥 변수명만 적어줘도 된다!
                alert("서버로 보낸당의 문장"); //document.forms[0].submit();
            }

        }
    </script>
</body>
</html>
