<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 150px;
            border: 3px solid rgb(73, 73, 154);
            text-align: center;
            line-height: 150px;
            font-size: 30px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label for="month">월 입력 : </label>
        <input type="text" id="month" name="u_month"/>
        <button type="button" onclick="test(this.form)">확인</button>
    </form>
    <div id="box"></div>
    <script>

        let box = document.getElementById("box");
        
        function test(ff) {
            //사용자가 입력한 월의 값을 받는다.
            let s_month = ff.u_month.value;

            let msg = "";

            switch(s_month) {
                case "1" : //parseInt를 하지 않았기때문에 아직 문자열이여서 ""붙임
                case "5" :
                case "3" :
                case "7" :
                case "8" :
                case "10" :
                case "12" :
                    msg = "월은 31일 까지 입니다.";
                    break;
                case "2" :
                    msg = "월은 29일 까지 입니다.";
                    break;
                case "4" :
                case "6" :
                case "9" :
                case "11" :
                    msg = "월은 30일 까지 입니다.";
                    break;
                default : // 1~12까지의 값이 아닌 경우 수행하는 곳!
                    msg = "월은 잘못입력값임"; // 마지막이여서 break 안줘도 된다!
            } // 근데 이렇게 하는 것보다 if문으로 하는것이 더 좋은 방법이다!
            //msg에 저장된 문자열을 사용자가 입력한 월의 값을 더해서
            //box에 표현하자!
            box.innerText = s_month+msg;
        }
    </script>
</body>
</html>
