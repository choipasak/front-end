<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>datetime연습</legend>
            <label for="s1">Date : </label>
            <input type="date" name="s1" id="s1"/><br/>


            <label for="s2">Time : </label>
            <input type="time" name="s2" id="s2"/><br/>

            <label for="s3">Week : </label>
            <input type="week" name="s3" id="s3"/><br/>

            <label for="s4">email : </label>
            <input type="email" name="s4" id="s4" required/><br/>
            <!-- @ : 골뱅이, at 둘다 읽어요~ -->
            <!-- 이메일형식은 최소 "a@a" 입력해야 함! -->

            <label for="s5">Color : </label>
            <input type="color" name="s5" id="s5"/><br/>
            <!-- color 창에서 스포이드 버튼 누르면 원하는 색깔 픽셀단위로 뽑아올 수 있음. 범위는 화면 안 전체  -->

            <p><button>보내기</button></p>
            <!-- button태그에 type을 지정하지 않으면 type="submit"이 된다 -->
        </fieldset>
    </form>

</body>
</html>
