<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1 {
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        <!-- 지원하지 않는 브라우저에서 보일 문구 -->
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
    </canvas>

    <script>
        // body에 onload이벤트 속성 지정한 것과 똑같은 효과
        window.onload = function(){
            // console.log("윈도우onload");

            // 현재문서에서 id="can1"인 canvas요소를 얻어낸다.
            let mc = document.getElementById("can1");
            
            //canvas를 얻은 이유는 그 안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 canvas로부터 얻어낸다.
            let ctx = mc.getContext("2d");
            // 붓과 같은 객체인 ctx가 받아졌을 때만 수행하자!

            if(ctx) { // JS에서는 변수가 비어있지 않으면 다 참으로 인식한다.
                ctx.fillStyle = "#0f0";
                ctx.fillRect(10,25,100,100); // x,y,width,height
                
                ctx.lineWidth = 5; // 선의 두께
                // ctx.strokeStyle = "rgb(0, 0, 0)";
                ctx.strokeStyle = "rgba(0, 0, 0, 0.4)"; // red, green, blue, Alpha(농도) -> 1이 명도100
                ctx.strokeRect(5, 20, 110, 110); // 선 두께 고려
            }
        };
    </script>
</body>
</html>
