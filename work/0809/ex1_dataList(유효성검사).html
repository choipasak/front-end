<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>datalist 연습</h1>
    </header>
    <form action="test.jsp" method="post">
        <fieldset>
            <legend>datalist연습창</legend>
            <label for="ss">Homepage</label>
            <input type="url" name="u_ss" id="ss" required list="s_list"/>
            <!-- required : 필수입력 항목임을 의미... 근데 아무도 안씀! ui가 구려서 -->

            <!-- html에서도 유효성 검사를 할 수 있다. type="submit"으로 -->
            <button type="submit">보내기</button>

            <!-- s_list 를 연결시켜주자! -->
            <datalist id="s_list">
                <option value="https://www.google.com" label="Google"></option>
                <option value="https://www.naver.com" label="Naver"></option>
                <option value="https://www.daum.net" label="Daum"></option>
            </datalist>

        </fieldset>
    </form>
</body>
</html>
