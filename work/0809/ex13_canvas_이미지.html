<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 5px double black;
        }
    </style>
</head>
<body>
    <h1>canvas 연습</h1>
    <canvas id="can1" width="600" height="300"></canvas>
    
    <img src="../0808 JS/asset/images/Step1.png" width="204" height="204" style="display: none;" id="img1"/>

    <script>
        window.onload = function(){
            let vas = document.getElementById("can1");
            let ctx = vas.getContext("2d");

            if(ctx) {

                //문서내에 id="img1"인 요소를 검색한다.(이미지 검색)
                let img1 = document.getElementById("img1");

                //검색된 이미지를 캔버스에 x좌표0 y좌표0 에 그린다.
                ctx.drawImage(img1,0,0);

                
            }
            /*
            캔버스에 그림 가져올때!
            1. img태그로 먼저 사진을 가져온다.
            2. script에 img태그의 id로 가져온다.
            3. 이미지를 캔버스에 좌표와 함께 넣어준다.
             */
            
        };
    </script>
</body>
</html>
