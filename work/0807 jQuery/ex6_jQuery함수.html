<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery함수 활용</h1>
    <div id="box1">
        <button type="button" id="btn1">한글</button>
        <button type="button" id="btn2">영문</button>
        <header>
            <h1>제목1</h1>
            <section>
                <input type="radio" value="public" name="rdo"/><span>공개</span>
                <input type="radio" value="private" name="rdo"/><span>비공개</span> <!-- 이름 같은 이유: radio 둘중 하나 선택가능 하게 만들라고 -->
            </section>
        </header>
    </div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>

        $(function(){
            //현재 영역은 현재문서가 준비되면 무조건 수행하는 곳!
            // let ar = $("#box1 input:radio");
            let ar = $("#box1").find(":radio"); //아이디가 box1인 요소 안에서 
                                                //type="radio" 인 요소들을 모두 찾아서
                                                //변수 ar에 저장한다.
            //검색된 radio버튼의 마지막 항목을 미리 선택해두자!
            // $(ar[ar.length-1]).next().text("Private");//next()진짜바로옆의다음태그를 말함

            //마지막 라디오 버튼을 미리 선택해놓자!
            $(ar[ar.length-1]).prop("checked", false);//prop(): 속성 정해주는 함수, 동적화가능

            //버튼들에게 이벤트 부여하기
            $("#btn1, #btn2").click(function(){
                //각 버튼들의 움직임이 달라야 한다. 즉, 영문버튼을 클릭했을 때
                //라디오 버튼들의 문자열이 영문으로 변경해야 한다.

                // 1. 클릭한 버튼의 문자열(text)을 얻어낸다.
                let txt = $(this).text();
                if (txt == "영문"){
                    //영문버튼을 클릭한 경우
                    for(let i = 0; i<ar.length; i++){
                        switch(i) {
                            case 0:
                                $(ar[i]).next().text("Public");
                                break; //switch문 탈출
                            case 1:
                                $(ar[i]).next().text("Private");
                                break;
                        }
                    }
                }else{
                    //한글버튼을 클릭한 경우
                    for (let i = 0; i<ar.length; i++){
                        switch(i){
                            case 0:
                                $(ar[i]).next().text("공개");
                                break;
                            case 1:
                                $(ar[i]).next().text("비공개");
                                break;
                        }
                    }
                }
            });
        });

    </script>
</body>
</html>
