<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1 {
            width: 600px;
            border-collapse: collapse;
        }
        #t1 td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>jQuery를 이용한 체크박스선택</h1>
    <table id="t1">
        <colgroup>
            <col width="30px"/>
            <col width="*"/>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id="all"/>
                    <em>전체선택</em>
                    <!-- emphasize태그는 문장 내에서 강조하고 싶을 때 쓴다.
                    (i태그와 strong태그를 합친 것) -->
                </td:colspan>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="ch1" id="ch1"/></td>
                <td>제목1</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch2" id="ch2"/></td>
                <td>제목2</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch3" id="ch3"/></td>
                <td>제목3</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch4" id="ch4"/></td>
                <td>제목4</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch5" id="ch5"/></td>
                <td>제목5</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ch6" id="ch6"/></td>
                <td>제목6</td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // tbody에 있는 모~~든 체크박스들을 먼저 가져오는게 좋을거같아
            let ar = $("#t1>tbody").find(":checkbox");

            // 아이디가 all인 요소를 클릭할 때마다 수행하는 이벤트 적용!
            $("#all").bind("click", function(){
                // 아이디가 all인 체크박스를 클릭할 때마다 수행하는 곳!
                // alert(this.checked);
                ar.prop("checked", this.checked); //this.checked 자체가 #all체크박스에 사용자가 한 선택을 말함.
                
                // all이 체크가 된 상태일 때는 em태그의 내용을 "전체해제",
                // 만약! 체크가 선택되지 않은 상태일 때는 "전체선택"
                let str = "";
                if(this.checked) {
                    str = "전체해제";
                }else{
                    str = "전체선택";
                }
                $(this).next().text(str);// next() -> em태그를 말함
            });

        });

        $(function(){
            let ar = $("#t1>tbody").find(":checkbox"); //tbody에 있는 쳌박을 먼저 다 찾아줌(나중에사용)

            $("#all").bind("click", function(){//아이디가 all인 체크박스를 클릭하면,
                ar.prop("checked", this.checked); // tbody에 있던 모든 체크박스들을 체크한다. 
                                                 //아이디가 all 인 체크박스를 클릭했을시에(this.checked)
            });
        });
        */
        
        
    </script>
</body>
</html>
