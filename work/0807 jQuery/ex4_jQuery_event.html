<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1 {
            border-collapse: collapse;
            width: 300px;
        }
        #t1 td{
            border: 1px solid;

        }
    </style>
</head>
<body>
    <table id="t1">
        <colgroup>
            <col width="200px"/>
            <col width="*"/>
        </colgroup>
        <tbody>
            <tr>
                <td>항목1</td>
                <td>비고</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고</td>
            </tr>
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){ //~jQuery 도입부~
            
            //이때 아이디가 t1인 요소의 자식들 중 tbody에 있는
            //tr들에게 이벤트를 부여
            $("#t1>tbody>tr").bind("mouseover", function () {//익명함수 부여
                //해당 행(tr)의 배경색을 변경하고자 한다.
                //인자를 준것도아니고 jquery도 안해서 접근 방법이 없어짐
                // c_tr.style.backgroundColor = "#aceeee"; 이건 JS
                // this.style.backgroundColor = "#aceeee"; 이것도 JS
                $(this).css("backgroundColor", "#aceeee"); //this에 $()씌워서 jQuery식으로 만들기
            });

            $("#t1>tbody>tr").bind("mouseout", function () {//익명함수 부여
                //해당 행(tr)의 배경색을 변경하고자 한다.
                //인자를 준것도아니고 jquery도 안해서 접근 방법이 없어짐
                // c_tr.style.backgroundColor = "#aceeee"; 이건 JS
                // this.style.backgroundColor = "#aceeee"; 이것도 JS
                $(this).css("backgroundColor", "#ffffff"); //this에 $()씌워서 jQuery식으로 만들기
            });

        });

            //인자를 준것도아니고 jquery도 안해서 접근 방법이 없어짐
            c_tr.style.backgroundColor = "#aceeee";
        }
            c_tr.style.backgroundColor = "#ffffff"; //c_tr은 지역변수이기때문에 또 써도 ㄱㅊ
        }*/
    </script>
</body>
</html>
