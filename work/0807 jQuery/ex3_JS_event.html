<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1 {
            border-collapse: collapse;
            width: 300px;
        }
        #t1 td{
            border: 1px solid;

        }
    </style>
</head>
<body>
    <table id="t1">
        <colgroup>
            <col width="200px"/>
            <col width="*"/>
        </colgroup>
        <tbody>
            <tr onmouseover="overTr(this)" onmouseout="outTr(this)">
                <td>항목1</td>
                <td>비고</td>
            </tr>
            <tr onmouseover="overTr(this)" onmouseout="outTr(this)">
                <td>항목1</td>
                <td>비고</td>
            </tr>
            <tr onmouseover="overTr(this)" onmouseout="outTr(this)">
                <td>항목1</td>
                <td>비고</td>
            </tr>
        </tbody>
    </table>

    <script>
        function overTr(c_tr) {
            //해당 행(tr)의 배경색을 변경하고자 한다.
            //인자를 준것도아니고 jquery도 안해서 접근 방법이 없어짐
            c_tr.style.backgroundColor = "#aceeee";
        }
        function outTr(c_tr) {
            c_tr.style.backgroundColor = "#ffffff"; //c_tr은 지역변수이기때문에 또 써도 ㄱㅊ
        }
    </script>
</body>
</html>
