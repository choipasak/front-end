<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        
        let i =1;

        while(i <= 10) {
            document.write(i +"<br/>");
            
            if(i%3 == 0) {
                break;
            }
            ++i; // 증감식 (이 부분이 생략되면 while문은 무한반복에 빠져버렷)
        }
        
        
        document.write("---------------<br/>");
        document.write("3의 배수는 출력하지 않도록 하자!<br/>")

        
        //들어가기전 i를 다시 초기화시켜줘야함!
        i = 0; // 11번에 이미 i를 선언했으니까 let을 쓰지 않았고 18번행의 if문때문에 i=3; 이 되었기 때문에 29행!
        while(i <= 10) { // i가 10보다 작거나 같다면(이하라면) 반복문 수행 <= 이렇게 주석을 달아용
            ++i;// 증감식을 while문에서는 꼭 앞에다 써줘야함. 안그러면 밑의 if문의 continue때문에 continue 조건이 맞다면 밑의 과정을 패스하기때문!!@ , i값 1증가


            if(i%3 == 0) { // ifmf 3으로 나눴을 때 나머지가 0이면
                continue; // 다음 회차로 이동 (32행으로 간대~)
            }
            
            
            
            
            
            document.write(i+"<br/>"); //현재문서에 쓰라는거야 i를 그리구 줄바꿈 (그리고 다시32행으로 간당)
            // ++i; // 주석한 이유 : 여기에 증감식이 있으면
                    // 36행의 continue문을 만날 때 수행하지 못하므로 무한반복에 빠진다!

        }
    </script>
</body>
</html>
