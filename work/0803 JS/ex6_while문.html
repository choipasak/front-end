<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 3px solid rgb(116, 91, 70);
            width: 400px;
            height: 450px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label for="dan">단</label>
        <input type="text" name="dan" id="dan">
        <input type="button" value="확인" onclick="exe()"/>
    </form>

    <div id="box"></div>


    <script>
        let box = document.getElementById("box");

        function exe() {
            //현재문서의 아이디가 dan인 요소의 값을 얻어내자!
            let dan = document.getElementById("dan");
            let val = parseInt(dan.value);

            let msg = "";

            let i = 1;
            while(i < 10) {
                msg += val +"*"+ i +"="+(val*i)+"<br/>";
                i++;
            
            }// while의 끝!
            
            box.innerHTML = msg;

        }
    </script>
</body>
</html>
