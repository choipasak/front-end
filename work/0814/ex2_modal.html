<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <button type="button" id="btn1">연습1</button>
    <button type="button" id="btn2">연습2</button>
    <button type="button" id="btn3">연습3</button>

    <div id="dialog" title="ICT인재개발원">
        공지합니다.<br/>
        ICT인재개발원 IT전문가들을 위한 교육시스템을 기반으로 하는
        온/오프 라인 교육기술 협회인 ICT기술협회 산하<br/>
        인재개발원입니다.
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function(){
            // modal창 : dialog창이 페이지에 로드될때 뒷배경의 모든것들을 건드릴수 없게 해주면서
            // dialog창에 집중하게 하고싶을 때 사용

            let option = {
                // 보통 이렇게 넣고싶은 속성들을 한번에 넣어놓고
                // 나중에 dialog함수에 인자값으로 넣어준다!
                modal: true,
                // autoOpen: false, // 호출되는 즉시 대화상자 표시. dafault: true
                // position: { my: "left top", at: "300,100", of: window }, // 왼쪽상당기준 x300, y100만큼 떨어진 곳에 위치지정
                position: { my: "left top", at: "right bottom", of: "#btn3" }, // 세번째 버튼의 오른쪽하단에 창의 왼쪽상단 맞추기
                /*
                    my : 자신의 위치(left, right. top, bottom, center)
                    at : 기점이 되는 요소상의 위치(left, right. top, bottom, center)
                    of : 기점이 되는 요소를 말함(각 선택자들로 적용 대부분 window를 사용)
                    근데 my랑 at설명이 바뀐거같은데 뭐지 아니 맞는데 좌표하는걸 다시 해봐야할듯
                */
                // title: "<a href='https://intedu.co.kr'>인재개발원</a>", //   알람창의 제목부분을 이렇게 바꿀 수 있다. 링크도 걸 수 있음!@(구버전만가능)
                resizable : false, // 창크기고정

            };

            $("#dialog").dialog(option);
        });
    </script>
</body>
</html>
