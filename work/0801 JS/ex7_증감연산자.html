<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        
        let a = 10;
        let b = 7;

        
        //증감연산자는 ++, -- 2개뿐! 
        // ++ : 1씩 증가
        // -- : 1씩 감소
        
        document.write(++a); // 11
        document.write("<br/>");
        document.write(--b); // 6
        document.write("<br/>");
        document.write(a++); // 11,  write하고 난 뒤에 증감했다는 뜻=출력 후에 행이 바뀔때 증가했다.
        document.write("<br/>");
        document.write(a); // 12
        document.write("<br/>");
        document.write(++a + ++b); // 20
        document.write("<br/>");
        document.write(++a + ++b); // 21 a는 행이 바뀔때 a의 값이 증가하여 14
        document.write("<br/>");
        document.write(a); // 14
        document.write(b); // 8
        
    </script>
</body>
</html>
