<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            line-height: 300px;
            border: 3px solid blue;
            text-align: center;
            color: red;
            font-size: 80px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label for="score">점수 : </label>
        <input type="text" name="u_score" id="score"/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    <br/><br/>

    <div id="box"></div>

    <script>

        function exe() {

            //현재문서에서 아이디가 score인 요소의 값(value)을 얻어내야 한다.
            //let s_val = document.getElementById("score").value;
            let sc = document.getElementById("score");
            let sc_val = sc.value;

            let box = document.getElementById("box");

            //if (sc_val != "") { //유효성 검사(입력을 했냐 안했냐) | 공백을 입력했을 때는 비교할 수 없다.
            if (sc_val.trim().length > 0) {
                
                // 비교연산을 하기 위해 sc_val을 정수로 변환하자!
                let score = parseInt(sc_val);


                if (score >=95 ) {
                    box.innerText = "A+";
                }else if (score >= 90) {
                    box.innerText = "A-";
                }else if (score >= 85) {
                    box.innerText = "B+";
                }else if (score >= 80) {
                    box.innerText = "B-";
                }else if (score >= 75) {
                    box.innerText = "C+";
                }else if (score >= 70) {
                    box.innerText = "C-";
                }else if (score >= 60) {
                    box.innerText = "D";
                }else {
                    box.innerText = "재시";
                    
                }

                
            }else {
                // 점수를 입력하지 않았을때
                alert("점수를 입력하세요!")
                sc.value = ""; //정수 입력란에 들어가 있던 값을 변경! 처음 아무것도 적히지 않은 칸으로 만들어줌
                sc.focus();
            }

            /*
                score의 값이
                95점 이상이면 A+
                90~94점 사이는 A-
                85~89점 사이는 B+
                80~84점 사이는 B-
                75~79점 사이는 C+
                70~74점 사이는 C-
                60~69점 사이는 D
                그 외는 F
            */

        }

    </script>
</body>
</html>
