    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function(){
            // id="table"인 thead요소 안에 모든 체크박스에 click이벤트 부여
            $("#table>thead input:checkbox").click(function(){
                //1. 클릭한 checkbox의 상위 요소를 얻어낸다/
                // let n = $(this).parent(); // th 를말함
                let n = $(this).closest("th");

                //지금 찾은 부모 th가 th들 중 몇번째 요소인지 index값을 알아내자!
                //index값을 얻어내기 위해서는 무조건 먼저 배열을 설정해줘야함
                let th_ar = $("#table>thead th"); //배열선언(th_ar)
                let idx = th_ar.index(n);

                //tbody에 있는 td들 중 idx번째에 있는 td들 안에 존재하는 체크박스들 모두 가져오기(배열)
                let chk_ar = $("#table>tbody td:nth-child("+(idx+1)+") :checkbox"); //nth-child는 index값을 넣는게아니고 번째 가 들어와야함 -> 시작이 0이 아님
                chk_ar.prop("checked", this.checked);//QQQQQQQQQQQQQQQQQQQQQQQQQQQQQ윗줄 idx 먼소리임
                // console.log(n.prop("tagName")+idx);
            });
        });
    </script>
